<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <!-- style css -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="main-container">
        <div class="logo">
        </div>
        <form class="form">
            <h2 class="form__heading">Login</h2>
            <p class="form__text">Aby, zimportować dane zaloguj się do swojego banku</p>
            <img src="" alt="" class="form__avatar">
            <p class="form__number">999999999</p>
            <fieldset>
                <label for="number"></label>
                <input id="number" type="text" class="form__input--number">
                <label for="password"></label>
                <input id="password" type="text" class="form__input--password">
            </fieldset>
            <button class="btn form__btn--blue"></button>
            <button class="btn form__btn--wheite"></button>
        </form>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
